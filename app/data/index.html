<!doctype html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Sticky Footer Navbar Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="style/sticky-footer-navbar.css" rel="stylesheet">
  </head>

  <body ng-controller="MainCtrl as main">
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-info">
        <a class="navbar-brand title" href="#">
          <img src="img/cmd_light.png" class="mr-2" style="width: 40px" alt="">
          CommandCenter
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#!/threevertical">3-UP-Vertical<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!/threestack">3-UP-Stack</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!/halfhalf"">Half-&-Half</a>
            </li>
          </ul>

          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <button type="button" class="btn btn-light">
                Msg
                <i class="fas fa-envelope"></i>
                <span class="badge badge-danger">1</span>
              </button>
            </li>
            <li class="nav-item ml-3">
              <button type="button" class="btn btn-light">
                Build's
                <i class="fas fa-circle-notch fa-spin"></i>
                <span class="badge badge-danger">Fail</span>
              </button>
            </li>

          </ul>

        </div>
      </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="main">
      <div class="view-animate-container">
        <div ng-view class="view-animate"></div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../bower_components/bootstrap/assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="index.js"></script>
    <script src="../bower_components/bootstrap/assets/js/vendor/popper.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
